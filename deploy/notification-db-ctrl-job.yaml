apiVersion: batch/v1
kind: Job
metadata:
  name: openpitrix-notification-db-ctrl-job
  namespace: notification-system
  labels:
    app: openpitrix
    job: openpitrix-notification-db-ctrl
    version: 0.1.0
spec:
  backoffLimit: 6
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: openpitrix
        job: openpitrix-notification-db-ctrl
        version: 0.1.0
      name: openpitrix-notification-db-ctrl
    spec:
      initContainers:
      - name: wait-mysql
        image: busybox:1.28.4
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z openpitrix-db.notification-system.svc 3306; do echo "waiting for mysql"; sleep 2; done;']
      containers:
      - command: ["flyway", "-X", "-url=jdbc:mysql://openpitrix-db.notification-system.svc/notification", "-user=root", "-validateOnMigrate=false", "-locations=filesystem:/flyway/sql/notification", "migrate"]
        env:
        - name: FLYWAY_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password.txt
              name: mysql-pass
        image: openpitrix/notification:flyway
        imagePullPolicy: Always
        name: openpitrix-notification-db-ctrl
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
